<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Sudharsan">
  <meta name="description"
    content="Famous places from districts in Tamil Nadu. Learn about Chennai, Madurai, Coimbatore and more.">
  <title>Districts of Tamil Nadu</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- letters -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Big+Shoulders:opsz,wght@10..72,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Manrope:wght@200..800&family=Merriweather+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@1,900&family=Syne:wght@400..800&family=Winky+Rough:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">
</head>

<body class="bg-gray-100 font-[syne]  ">
  <div class="p-4 ">
    <h1 class="text-center text-2xl text-[#0B3D91]">Districts of Tamil Nadu</h1>
  </div>

  <div class="container mx-auto p-4">
    <div class="mb-4">
      <input type="text" id="searchInput" placeholder="Search District"
        class="w-full p-2 rounded border-2 border-gray-300" />
    </div>

    <!-- Back to Districts Button -->
    <button id="backButton" class="bg-blue-500 cursor-pointer text-white px-4 py-2 rounded mb-4 hidden">
      Back to Districts
    </button>

    <div id="districtContainerWrapper" class="w-full">
      <div id="districtContainer" class="grid grid-cols-1  sm:grid-cols-2 md:grid-cols-3 gap-4 max-w-7xl mx-auto">
        <!-- District cards will appear here -->
      </div>
    </div>

  </div>

  <script src="script.js"></script>
</body>

</html>
